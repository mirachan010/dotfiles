[[plugins]]
repo='Shougo/ddu.vim'
depends='denops.vim'
on_source = 'denops.vim'
hook_add='''
  nnoremap <silent> / <Cmd>Ddu
  \ -name=search line
  \ -ui-param-startFilter=v:true<CR>
  nnoremap <silent> * <Cmd>Ddu
  \ -name=search line -input=`expand('<cword>')`
  \ -ui-param-startFilter=v:false<CR>
  nnoremap <silent> ;g <Cmd>Ddu
  \ -name=search rg
  \ -source-param-input=`input('Pattern: ')`<CR>
  nnoremap <silent> n <Cmd>Ddu
  \ -name=search -resume
  \ -ui-param-startFilter=v:false<CR>
'''
hook_source='''

"\       'matchers': ['matcher_substring'],
call ddu#custom#patch_global({
    \   'ui': 'std',
    \   'sourceOptions': {
    \     '_': {
    \       'matchers': ['matcher_fzf'],
    \     },
    \   },
    \   'sourceParams': {
    \     'file_external': {
    \       'cmd': ['git', 'ls-files', '-co', '--exclude-standard'],
    \     }
    \     }
    \ })

call ddu#custom#patch_global({
    \ 'sources': [{'name': 'file_rec', 'params': {}}],
    \ })

'''

[plugins.ftplugin]
ddu-std='''
nnoremap <buffer><silent> <CR>
\ <Cmd>call ddu#ui#std#do_map('doAction')<CR>
nnoremap <buffer><silent> <Space>
\ <Cmd>call ddu#ui#std#do_map('toggleSelectItem')<CR>
nnoremap <buffer><silent> i
\ <Cmd>call ddu#ui#std#do_map('openFilterWindow')<CR>
nnoremap <buffer><silent> q
\ <Cmd>call ddu#ui#std#do_map('quit')<CR>
'''
ddu-std-filter = '''
inoremap <buffer><silent> <CR>
\ <Esc><Cmd>close<CR>
nnoremap <buffer><silent> <CR>
\ <Cmd>close<CR>
'''

